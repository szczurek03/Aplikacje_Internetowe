<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-search-params">
        <h1>⋆✦Weather✦⋆</h1>
        <input type="text" value="Szczecin,Poland" id="locationInput">
        <br>
        <button id ="checkButton">Pogoda</button>
    </div>
    <div id="weather-results-container">
        <div class="weather-block">
            <div class="weather-date"></div>
            <div class="weather-temperature"></div>
            <div class="weather-temperature-feels-like"></div>
            <img class="weather-icon"src=""></img>
            <div class="weather-description">Wciśnij przycisk "Pogoda" aby sprawdzić aktualną pogodę i prognozę pogody</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
