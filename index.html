<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Mapa Puzzle</title>
    <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="leaflet-1.7.1/leaflet-src.js"></script>
    <script src="leaflet-1.7.1/leaflet-providers.js"></script>
    <script src="leaflet-1.7.1/leaflet-image.js"></script>

</head>

<body>

    <div class="map-container">
        <div id="map"></div>
        <canvas id="rasterMap"></canvas>
    </div>
    <button id="getLocation">Moja lokalizacja</button>
    <button id="saveButton">Pobierz mapę</button>
    <button id="startPuzzle" disabled>Rozpocznij puzzle</button>

    <div class="puzzle-wrapper">
        <div class="puzzle-column">
            <h3>Stół - tutaj znajdują sie puzzle po rozpoczęciu</h3>
            <div id="table"></div>
        </div>

        <div class="puzzle-column">
            <h3>Układanka - przeciągnij puzzle ze stołu aby ułożyć mapę</h3>
            <div id="puzzle-area"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
